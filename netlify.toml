# Netlify Configuration for Love Experience Website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - static HTML files
  publish = "."

# Headers for performance and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects - ensure clean URLs work
[[redirects]]
  from = "/index"
  to = "/"
  status = 301
